{% extends 'tools/tools_base.html' %}

{% load static %}

{% block title %}正则表达式{% endblock %}

{% block content %}
    {% include 'tools/aside.html' %}
    <main>
        <div class="container">
            <h1>正则表达式</h1>
            <label for="area_text"></label><textarea id="area_text" class="textarea mt-2" rows="5"></textarea>
            <div class="flex mt-2">
                <label class="group fullwidth">
                    <span class="static">正则表达式</span>
                    <input id="input_pattern" class="input">
                </label>
                <label class="checkbox"><input id="cb_global_search" type="checkbox" checked><span>全局搜索</span></label>
                <label class="checkbox"><input id="cb_ignore_case" type="checkbox"><span>忽略大小写</span></label>
                <button class="button primary" style="margin-left: 1em" onclick="match()">测试匹配</button>
            </div>
            <label for="area_matched"></label><textarea id="area_matched" class="textarea mt-2" rows="5" disabled></textarea>
            <div class="group fullwidth mt-2">
                <span class="static">替换文本</span>
                <label for="input_replace"></label><input id="input_replace" class="input">
                <button class="button primary" onclick="replace()">替换</button>
            </div>
            <label for="area_replacement"></label><textarea id="area_replacement" class="textarea mt-2" rows="5" disabled></textarea>
            <h2 class="mt-2">常用正则表达式</h2>
            <div id="tables"></div>
        </div>
    </main>
{% endblock %}

{% block js %}
    <script src="{% static 'tools/js/regex.js' %}"></script>
{% endblock %}
